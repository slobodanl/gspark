buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.3'
    }
}

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'groovy'
apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'idea'

group = 'edu.berkeley'
version = '1.0'

description = """Simple Project"""

sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
     maven { url "http://repo.maven.apache.org/maven2" }
}

configurations {
    provided
}

dependencies {
    provided 'org.apache.spark:spark-core_2.10:1.6.1'
    provided 'org.apache.spark:spark-streaming_2.10:1.6.1'
    compile 'com.datastax.spark:spark-cassandra-connector_2.10:1.6.2'
    compile 'com.datastax.spark:spark-cassandra-connector-java_2.10:1.6.0-M1'
    compile 'org.codehaus.groovy:groovy-all:2.4.7'
    compile ('org.apache.ignite:ignite-core:1.6.0')
    compile ('org.apache.ignite:ignite-log4j:1.6.0')
    compile ('org.apache.ignite:ignite-spark:1.6.0')  {
        exclude group: 'org.apache.spark'
        exclude group: 'org.scala-lang', module: 'scala-library'
        exclude group: 'org.apache.ignite', module: 'ignite-spring'
        exclude group: 'org.apache.ignite', module: 'ignite-indexing'
    }
}

sourceSets.main.compileClasspath += configurations.provided
sourceSets.main.java.srcDirs = []
sourceSets.main.groovy.srcDirs = ['src/main/java', 'src/main/groovy']


idea {
    module {
        downloadJavadoc = true
        downloadSources = true
        scopes.PROVIDED.plus += [configurations.provided]
    }

}
